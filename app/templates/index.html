<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid mt-3">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h1>Create Budget Item</h1>
						<hr />
						<form id="create-form">
							<div class="form-group">
								<label for="exampleInputEmail1">Select Customer</label> 
								 <select class="custom-select" id="select-customer">
								 	{% for i in customers %}
								    <option selected>{{ i['name'] }}</option>
								    {% endfor %}
								  </select>
								  <div class="row mt-2">
									<div class="col-md-6">
									  	<div class="form-group">
											<label for="budget-item-name">Item Description</label> 
											<input class="form-control" id="budget-item-name" placeholder="budget item name..." type="text">
										</div>
									</div>
									<div class="col-md-6">
									  	<div class="form-group">
											<label for="budget-item-amount">Item Amount</label> 
											<input class="form-control" id="budget-item-amount" placeholder="budget item ammount..." type="number">
										</div>
									</div>
								</div>
							</div>
							<!-- <div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
							</div> -->
							<button class="btn btn-primary" type="submit">Submit</button>
						</form>

						<form id="create-customer">
							<div class="form-group">
								  <div class="row mt-2">
									<div class="col-md-6">
									  	<div class="form-group">
											<label for="budget-item-name">Customer Name</label> 
											<input class="form-control" id="customer_name" placeholder="customer name..." type="text">
										</div>
									</div>
								</div>
							</div>
							<button class="btn btn-primary" type="submit">Submit</button>
						</form>
					</div><!-- END CARD BODY -->
				</div><!-- END CARD -->
			</div><!-- END COL-MD-6 -->
			<div class="col-md-6">
				<pre>
					{{ customers }}
					<!-- {{ budgetItems }} -->
				</pre>
			</div>
		</div><!-- END ROW -->
	</div><!-- END CONTAINER -->
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"> -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js">
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
	</script>
	<script>

	$(document).ready(function(){
		console.log("DOC READY")
		$('#create-customer').on('submit',function (e) {
			e.preventDefault()
			console.log($('#customer').serialize())
		     $.ajax({
		      type: 'post',
		      url: '/customer/details',
		      data: $('#customer').serialize(),
		       success: function (q) {
		       	console.log(q)
		       // document.getElementById("pb").innerHTML= q;
		       }
		      });
		     e.preventDefault();
		     });

		});
</script>
</body>
</html>
